<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Purchase</title>
    <link rel="stylesheet" href="king.html.css">
</head>
<body>
<section class="home" id="#home">
    <div class="content">
        <img src="images/bg.jpeg.jpg">
            <h1><span>Product Purchase</span></h1>
            <form>
                <label for="product_name">Product Name:</label><br>
                <input type="" id="product_name" name="product_name" required><br><br>
        
                <label for="quantity">Quantity:</label><br>
                <input type="number" id="quantity" name="quantity" min="1" value="1" required><br><br>
        
                <label for="total_price">Total Price:</label><br>
                <input type="text" id="total_price" name="total_price" readonly><br><br>
        
                <button type="successful.html">Purchase</button>
            </form>

    </div>
</section>
</body>
</html>
